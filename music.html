<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="player">
        <img src="./Media/op pic.jpg" alt="cover" class="cover">
        <!-- <img src="./Media/SoU.jpg" alt="">
        <img src="./Media/salaarpic.jpg" alt=""> -->

          <h1 class="track-title">Ordinary Person</h1>
          <span class="artist-name">Anirudh</span>

          <div class="timeline-slider">
             <div class="timeline">
                <small class="time">0:00</small>
                <small class="fulltime">2:20</small>
             </div>

             <div class="range-slider">
                  <input type="range" min="0" max="100" value="0" class="slider" class="slider-thumb">
                  <div class="slider-thumb"></div>
                  <div class="progress"></div>
             </div>
          </div>

           <div class="volume-slider">
              <div class="volume-icon">
                <span class="material-symbols-outlined">volume_down</span>
              </div>
              <div class="range-slider">
                <input type="range" min="0" max="100" value="50" class="slider">
                <div class="progress"></div>
              </div>
           </div>

           <div class="controls">
              <button class="btn" id="btnprev">
                <span class="material-symbols-outlined">fast_rewind</span>
              </button>

              <button class="btn btn-main" id="mainPlayBtn">
                <span class="material-symbols-outlined">play_arrow</span>
              </button>

              <button class="btn" id="btnNext">
                <span class="material-symbols-outlined">fast_forward</span>
              </button>
           </div>

           
           <audio id="audio">
            <source src="./Media/Ordinary-Person(PaglaSongs).mp3">
            <source src="./Media/Shape-of-You(PagalWorld).mp3">
            <source src="./Media/Sooreede.mp3">
           </audio>
           

    </div>
    
   


       <script src="./index.js"></script>
</body>
</html>
